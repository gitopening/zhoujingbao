<!doctype html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>先生-在线SEO</title>
    <link rel="stylesheet" href="https://ku.oioweb.cn/LayUI/layui/css/layui.css">
    <script src="https://ku.oioweb.cn/LayUI/layui/layui.all.js"></script>
</head>
<body style="margin: 0 auto;max-width: 46px">
<script>
    var url = location.search;
    if (url==="" || url==="?"){
        url = "https://blog.oioweb.cn"
    }else {
        url=url.substr(1);
    }
    document.write("<span id='result'><button type=\"button\" class=\"layui-btn layui-btn-xs\">发布中</button>");
    document.write('<script type=\"text/javascript\" src=\"'+url+'\"><\/script>');
    window.onload = function(){
        document.getElementById("result").innerHTML = '<button type="button" class="layui-btn layui-btn-xs layui-btn-normal">成功</button>';
    }
    window.onerror = function(){ return true; }
</script>
</body>
</html>
